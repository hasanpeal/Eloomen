name: CI Pipeline

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]
  workflow_dispatch:

jobs:
  # Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: |
          dotnet restore server/server.sln
          dotnet restore server/Tests/server.Tests.csproj
        working-directory: .

      - name: Build solution
        run: dotnet build server/server.sln --no-restore --configuration Release
        working-directory: .

      - name: Run tests
        run: dotnet test server/Tests/server.Tests.csproj --no-restore --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"
        working-directory: .

      - name: Notify Vercel - Backend Tests
        uses: vercel/repository-dispatch/actions/status@v1
        if: always()
        with:
          name: "Vercel - eloomen-prod: backend-tests"
          state: ${{ job.status }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: server/Tests/TestResults/**/*
          retention-days: 7

  # Frontend Build and Lint
  frontend-build:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: client

      - name: Run linter
        run: npm run lint
        working-directory: client

      - name: Notify Vercel - Lint
        uses: vercel/repository-dispatch/actions/status@v1
        if: always()
        with:
          name: "Vercel - eloomen-prod: lint"
          state: ${{ job.status }}

      - name: Build Next.js app
        run: npm run build
        working-directory: client
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:5000/api' }}

      - name: Notify Vercel - Build
        uses: vercel/repository-dispatch/actions/status@v1
        if: always()
        with:
          name: "Vercel - eloomen-prod: build"
          state: ${{ job.status }}
